<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cours de Programmation</title>
    <link rel="stylesheet" href="{{ '/assets/css/custom-theme.css' | relative_url }}">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #f1f1f1;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #e0e0e0;
        }

        .sidebar ul li a.active {
            background-color: #3498db;
            color: white;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

        .home-link {
            background-color: #2ecc71;
            color: white !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% assign sorted_pages = site.pages | where_exp:"page", "page.url contains '/cours/'" | sort: "order" %}

    <nav class="sidebar">
        <h2>Plan du Cours</h2>
        <ul>
            <li><a href="{{ 'index.md' | relative_url }}" class="home-link">Accueil</a></li>
            {% for page in sorted_pages %}
                <li>
                    <a href="{{ page.url | relative_url }}"
                    {% if page.url == page.url %} class="active"{% endif %}>
                        {{ page.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>

    <main class="content">
        <!-- Votre contenu markdown sera rendu ici -->
        {{ content }}
    </main>
</body>
</html>
